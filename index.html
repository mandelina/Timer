<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <article id="wrapper">
      <img class="weniv" src="./images/weniv-logo.png" alt="" />

      <div class="timer-box">
        <h1 class="title">TIMER</h1>
        <ul class="timer-list">
          <li>
            <p>HRS</p>
            <div class="box H">
              <span class="time-num hrs">00</span>
            </div>
          </li>
          <img class="dot" src="./images/dot.png" alt="" />

          <li>
            <p>MIN</p>
            <div class="box M">
              <span class="time-num min">00</span>
            </div>
          </li>
          <img class="dot" src="./images/dot.png" alt="" />

          <li>
            <p>SEC</p>
            <div class="box S">
              <span class="time-num sec">00</span>
            </div>
          </li>
        </ul>

        <ul class="btn-wrapper">
          <li>
            <button class="timer-btn start" type="button">
              <img class="start-img" src="./images/start-disabled.png" alt="" />
            </button>
          </li>
          <li>
            <button class="timer-btn reset" type="button">
              <img class="reset-img" src="./images/reset-disabled.png" alt="" />
            </button>
          </li>
        </ul>
      </div>
    </article>
    <!-- <img class="Corp" src="./images/ⓒ WENIV Corp..png" alt="" /> -->
    <script src="./index.js"></script>
  </body>
</html>
